    - text: "HPE was created in October 2014 when Hewlett Packard (HP) announced that it would split its traditional PC and printers business from its enterprise products and services, as HP Inc. and Hewlett Packard Enterprise, respectively. The company was incorporated as Hewlett Packard Enterprise Company on February 15, 2015."
    - text: "HPE is the global edge-to-cloud company built to transform your business by helping you connect, protect, analyse and act on all your data & apps wherever they live, from edge to cloud, so you can turn insights into outcomes at the speed required to thrive in today's complex world "

